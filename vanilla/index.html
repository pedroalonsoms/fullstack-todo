<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullStack Todo</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Dialog-->
    <div class="add-dialog-overlay">
      <form class="add-dialog-form">
        <h2 class="add-dialog__title">Add ToDo</h2>
        <input
          class="add-dialog__input"
          type="text"
          name="new_todo"
          id="new_todo"
          placeholder="Type something..."
        />

        <div class="add-dialog__buttons">
          <button type="button" class="add-dialog__cancel-button">
            Cancel
          </button>
          <button type="submit" class="add-dialog__done-button">Done</button>
        </div>
      </form>
    </div>

    <!-- Main page-->
    <main class="main-content">
      <header class="main-header">
        <h1>ToDo</h1>
        <button class="add-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="currentColor"
            width="36"
            height="36"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span class="sr-only">Add ToDo</span>
        </button>
      </header>

      <section class="todo-items"></section>
    </main>
  </body>
</html>
